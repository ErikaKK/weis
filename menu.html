<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="menu.js" defer></script>
    <title>Wei's Dumplings Hut</title>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="header-top">
        <div class="logo"><h1>Odin Recipes</h1></div>

        <div class="toggle-btn" onclick="burgerTrans(this);openMenu()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <nav id="header-nav">
        <div class="header-nav_menu">
          <ul class="header-nav_list">
            <li><a class="header-nav_list-item" href="index.html">Home</a></li>
            <li>
              <a class="header-nav_list-item selected" href="menu.html">Menu</a>
            </li>
            <li>
              <a class="header-nav_list-item" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
        <div class="language-selector">
          <a class="language selected" href="">EN</a>
          ｜
          <a class="language" href="">中文</a>
        </div>
      </nav>
    </header>

    <!-- body -->
    <main>
      <div class="menu-category">
        <ul class="menu-category-list">
          <li>All</li>
          <li>Boiled Dumplings</li>
          <li>Pan Fried Dumplings</li>
          <li>Dry Noodles</li>
          <li>Noodle Soup</li>
          <li>Pan Fried Pie</li>
          <li>Rice</li>
          <li>Rice Meals</li>
          <li>Sides</li>
          <li>Chef's Dinner Special</li>
          <li>Beverages</li>
        </ul>
      </div>
      <!-- <div class="content" id="root"> -->
      <div class="item-cards" data-item-cards-container></div>
      <!-- Template for a menu item card -->
      <template data-item-template>
        <div class="card">
          <div class="description">
            <h3 class="name" data-header></h3>
            <div class="price" data-price></div>
          </div>
          <img data-image src="" alt="Menu item image" />
        </div>
      </template>
      <!-- </div> -->
      <div id="pagination"></div>
    </main>

    <!-- footer -->
    <footer>
      <div class="info">
        <div class="info-card">Address</div>
        <div class="info-card">Opening Hour</div>
        <div class="info-card">Contact Us</div>
      </div>
      <div class="info-horizontal-line"></div>
      <div class="info-bottom">
        <span>© </span><span>Designed By Erica Kong</span>
      </div>
    </footer>
    <!-- script -->
    <script>
      function burgerTrans(x) {
        x.classList.toggle("change");
      }

      function openMenu() {
        const navbar = document.getElementById("header-nav");
        navbar.classList.toggle("show");
      }
    </script>
  </body>
</html>
