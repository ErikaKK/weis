<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Wei's Dumplings Hut</title>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="header-top">
        <div class="logo"><h1>Odin Recipes</h1></div>

        <div class="toggle-btn" onclick="burgerTrans(this);openMenu()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
      <nav id="header-nav">
        <div class="header-nav_menu">
          <ul class="header-nav_list">
            <li><a class="header-nav_list-item" href="index.html">Home</a></li>
            <li><a class="header-nav_list-item" href="menu.html">Menu</a></li>
            <li>
              <a class="header-nav_list-item selected" href="contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <div class="language-selector">
          <a class="language selected" href="">EN</a>
          ｜
          <a class="language" href="">中文</a>
        </div>
      </nav>
    </header>

    <!-- body -->
    <main>
      <div class="contact">
        <div class="contact-card">
          <h1>We Are Open!</h1>
        </div>
      </div>
      <div class="contact-card"></div>

      <div class="map">Map</div>
    </main>

    <!-- footer -->
    <footer>
      <div class="info">
        <div class="info-card">Address</div>
        <div class="info-card">Opening Hour</div>
        <div class="info-card">Contact Us</div>
      </div>
      <div class="info-horizontal-line"></div>
      <div class="info-bottom">
        <span>© </span><span>Designed By Erica Kong</span>
      </div>
    </footer>

    <!-- script -->
    <script>
      function burgerTrans(x) {
        x.classList.toggle("change");
      }

      function openMenu() {
        const navbar = document.getElementById("header-nav");
        navbar.classList.toggle("show");
      }
    </script>
  </body>
</html>
